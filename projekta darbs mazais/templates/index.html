<!doctype html>
<html lang="lv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sākumlapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #f8fafc, #eef2ff);
      }
      .card-soft {
        border: 1px solid rgba(0,0,0,.08);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <span class="navbar-brand fw-semibold">Projekts</span>
        <div class="ms-auto d-flex align-items-center gap-3">
          {% if user %}
            <span class="text-secondary small">
              Ielogojies kā: <strong>{{ user.lietotajvards }}</strong>
            </span>
          {% endif %}
          <a class="btn btn-outline-secondary btn-sm" href="/logout">Iziet</a>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card card-soft shadow-sm rounded-4">
            <div class="card-body p-4 p-lg-5">
              <h3 class="mb-1">Sākumlapa</h3>
              <p class="text-secondary mb-4">Šī lapa ir pieejama tikai pēc login.</p>

              <form>
                <div class="mb-3">
                  <label class="form-label">Leņķis</label>
                  <input type="text" class="form-control" placeholder="Piemēram: 90">
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary flex-fill">Atvērt</button>
                  <button type="submit" class="btn btn-danger flex-fill">Aizvērt</button>
                </div>
              </form>
            </div>
          </div>

          <p class="text-center text-secondary mt-3 mb-0" style="font-size:.9rem;">
            Ja atveras login lapa — viss strādā pareizi (aizsargāts maršruts).
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
