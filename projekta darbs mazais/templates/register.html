<!doctype html>
<html lang="lv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reģistrācija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background: radial-gradient(1000px circle at 15% 20%, rgba(220,53,69,.18), transparent 35%),
                    radial-gradient(900px circle at 85% 30%, rgba(13,110,253,.18), transparent 35%),
                    linear-gradient(135deg, #0b1220, #0f172a);
      }
      .cardx {
        background: rgba(255,255,255,.07);
        border: 1px solid rgba(255,255,255,.10);
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-7">
          <div class="cardx rounded-4 shadow-lg p-4 p-lg-5 text-white">
            <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
              <h3 class="mb-0">Izveidot kontu</h3>
              <a href="/login" class="link-light link-underline-opacity-0">← Atpakaļ uz login</a>
            </div>

            <form action="/register" method="POST" class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label class="form-label">Vārds (nav obligāti)</label>
                <input type="text" class="form-control" name="vards" autocomplete="given-name">
              </div>
              <div class="col-md-6">
                <label class="form-label">Uzvārds (nav obligāti)</label>
                <input type="text" class="form-control" name="uzvards" autocomplete="family-name">
              </div>

              <div class="col-12">
                <label class="form-label">Lietotājvārds</label>
                <input type="text" class="form-control" name="lietotajvards" autocomplete="username" required>
                <div class="invalid-feedback">Lūdzu ievadi lietotājvārdu.</div>
              </div>

              <div class="col-md-6">
                <label class="form-label">Parole</label>
                <input type="password" class="form-control" name="parole" autocomplete="new-password" required>
                <div class="invalid-feedback">Lūdzu ievadi paroli.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Apstiprināt paroli</label>
                <input type="password" class="form-control" name="apst-parole" autocomplete="new-password" required>
                <div class="invalid-feedback">Lūdzu apstiprini paroli.</div>
              </div>

              <div class="col-12 d-flex align-items-center justify-content-between flex-wrap gap-3 mt-2">
                <button type="submit" class="btn btn-success px-4">Reģistrēties</button>
                <span class="text-white-50" style="font-size:.9rem;">Ja lietotājvārds aizņemts vai paroles nesakrīt — lapa ielādēsies no jauna.</span>
              </div>
            </form>
          </div>

          <div class="text-center mt-3">
            <a href="/login" class="text-white-50">Jau ir konts? Pieslēdzies</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
  </body>
</html>
