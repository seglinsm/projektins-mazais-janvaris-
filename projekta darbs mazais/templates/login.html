<!doctype html>
<html lang="lv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background: radial-gradient(1200px circle at 10% 10%, rgba(13,110,253,.18), transparent 40%),
                    radial-gradient(900px circle at 90% 20%, rgba(25,135,84,.18), transparent 35%),
                    linear-gradient(135deg, #0b1220, #0f172a);
      }
      .panel {
        background: rgba(255,255,255,.06);
        border: 1px solid rgba(255,255,255,.10);
        backdrop-filter: blur(10px);
      }
      .muted { color: rgba(255,255,255,.72); }
      .brand-dot {
        width: 10px; height: 10px; border-radius: 999px; display: inline-block;
        background: #0d6efd; box-shadow: 0 0 18px rgba(13,110,253,.8);
      }
    </style>
  </head>
  <body class="d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="panel rounded-4 shadow-lg overflow-hidden">
            <div class="row g-0">
              <div class="col-md-5 p-4 p-lg-5 text-white">
                <div class="d-flex align-items-center gap-2 mb-3">
                  <span class="brand-dot"></span>
                  <strong>Login sistēma</strong>
                </div>
                <h3 class="fw-semibold mb-2">Laipni lūgts!</h3>
                <p class="muted mb-0">Ievadi lietotājvārdu un paroli, lai piekļūtu sākumlapai.</p>
              </div>
              <div class="col-md-7 bg-body-tertiary p-4 p-lg-5">
                <h4 class="mb-4">Pieslēgties</h4>

                <form action="/login" method="POST" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label">Lietotājvārds</label>
                    <input type="text" class="form-control" name="lietotajvards" autocomplete="username" required>
                    <div class="invalid-feedback">Lūdzu ievadi lietotājvārdu.</div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Parole</label>
                    <input type="password" class="form-control" name="parole" autocomplete="current-password" required>
                    <div class="invalid-feedback">Lūdzu ievadi paroli.</div>
                  </div>

                  <div class="d-flex align-items-center justify-content-between gap-3">
                    <button type="submit" class="btn btn-primary px-4">Ieiet</button>
                    <a class="link-secondary" href="/register">Nav konta? Reģistrēties</a>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <p class="text-center text-white-50 mt-3 mb-0" style="font-size:.9rem;">
            Testa konts: <span class="text-white">admin / admin</span>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
  </body>
</html>
