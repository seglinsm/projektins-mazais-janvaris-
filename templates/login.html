<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container" style="max-width: 420px;">
    <div class="mt-5 p-4 bg-white border rounded">
      <h3 class="mb-3">Ielogošanās</h3>

      <form method="post" action="/login">
        <div class="mb-3">
          <label class="form-label">Lietotājvārds</label>
          <input class="form-control" name="lietotajvards" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Parole</label>
          <input class="form-control" type="password" name="parole" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Ienākt</button>
      </form>

      <div class="mt-3">
        <a href="/register">Izveidot kontu</a>
      </div>
    </div>
  </div>
</body>
</html>
