<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div style="width: 30%; height:80%; padding: 100px; margin: auto; margin-top: 100px;">
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="exampleInputUsername1" class="form-label">Lietotājvārds</label>
                <input type="text" name="lietotajvards" class="form-control" id="exampleInputUsername">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Parole</label>
                <input type="password" name="parole" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputConfirmPassword1" class="form-label">Apstiprināt paroli!!!</label>
                <input type="password" name="apst-parole" class="form-control" id="exampleInputConfirmPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Pieslēgties</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
